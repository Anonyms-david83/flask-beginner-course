{% extends 'base.html' %}

{% block title %} Home page {% endblock %}


{% block content %}
    <div class="card">
        {% for todo in todos %}
            <div class="card-body">
                <h3>{{ todo.content }}</h3>
                <small>{{ todo.date.strftime('%Y-%m-%d') }}</small>
            </div>
        {% endfor %}
    </div>
{% endblock %}
